<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snazzy Paws Grooming Contact page. Where you go to find out where we are and how to contact us!">
    <title>Contact - Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/snazzy_paws_grooming_logo.webp" alt="Snazzy Paws Grooming Logo" class="logo">
        </div>
        <h1>Snazzy Paws Grooming</h1>
    </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    <main>
        <div class="heading">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-map">
            <h3>We are here!</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093874!2d144.95373631561698!3d-37.81627974202185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e865cd9d4192!2sSnazzy%20Paws%20Grooming!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen aria-label="Google Map showing location of Snazzy Paws Grooming" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <form class="form-details">
            <h3>Contact Us!</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
    
            <label for="comment">Comments:</label>
            <input type="text" id="comment" name="comment" placeholder="Enter your Comments" required>
                
            <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:contact@snazzypaws.com">contact@snazzypaws.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+645551234567">+64 (555) 123-4567</a></p>
        </div>
        
    </main>
    <footer>
        <div class="social-icons">
            <img src="images/facebook-icon.webp" alt="Facebook">
            <img src="images/twitter-icon.webp" alt="Twitter">
            <img src="images/instagram-icon.webp" alt="Instagram">
            <img src="images/whatsapp-icon.webp" alt="WhatsApp">
            <img src="images/youtube-icon.webp" alt="YouTube">
        </div>
            <p>Opening Hours: Mon-Sat 9:00 AM - 5:00 PM</p>
    </footer>
</body>
</html>
