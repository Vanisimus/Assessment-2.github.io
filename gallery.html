<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/snazzy_paws_grooming_logo.jpeg" alt="Snazzy Paws Grooming Logo" class="logo">
        </div>
        <h1>Snazzy Paws Grooming</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="heading">
            <h2>Gallery</h2>
        </div>
        <div class="controls">
            <label for="filter">Filter by title:</label>
            <input type="text" id="filter" placeholder="Type to filter...">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="title">Title</option>
                <option value="date">Date</option>
            </select>
        </div>
    
        <div class="gallery-grid">
            <div class="gallery-item" data-title="Dog Bathing" data-date="2023-01-10">
                <img src="images/dog-bathing.webp" alt="Dog Bathing">
            </div>
            <div class="gallery-item" data-title="Dog Grooming" data-date="2023-02-20">
                <img src="images/Service-3.webp" alt="Dog Grooming">
            </div>
            <div class="gallery-item" data-title="Puppy Training" data-date="2023-03-15">
                <img src="images/puppies.webp" alt="Puppy Training">
            </div>
            <div class="gallery-item" data-title="Nail Clipping" data-date="2023-04-05">
                <img src="images/Service-4.webp" alt="Nail Clipping">
            </div>
            <div class="gallery-item" data-title="Hair Styling" data-date="2023-05-12">
                <img src="images/Service-5.webp" alt="Hair Styling">
            </div>
            <div class="gallery-item" data-title="Teeth Cleaning" data-date="2023-06-08">
                <img src="images/teeth-cleaning.webp" alt="Teeth Cleaning">
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <img src="images/facebook-icon.png" alt="Facebook">
            <img src="images/twitter-icon.png" alt="Twitter">
            <img src="images/instagram-icon.png" alt="Instagram">
            <img src="images/whatsapp-icon.png" alt="WhatsApp">
            <img src="images/youtube-icon.png" alt="YouTube">
        </div>
        <p>Opening Hours: Mon-Sat 9:00 AM - 5:00 PM</p>
    </footer>
</body>
</html>
